<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <!-- SECURITY (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
      font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com data:;
      img-src 'self' data: https:;
      connect-src 'self';
      object-src 'none';
      base-uri 'self';
      frame-ancestors 'none';
    "
    />

    <!-- SEO -->
    <title>DevStream | Live Coding & Game Development</title>
    <meta
      name="description"
      content="DevStream is a live streaming platform for developers."
    />

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body class="bg-light">
    <header class="sticky-top bg-white shadow-sm">
      <div class="container py-3">
        <h1 class="h4 mb-0">DevStream</h1>
      </div>
    </header>

    <main class="container mt-4">
      <h2 class="h4 mb-4">Live Streams</h2>

      <div id="streamGrid" class="row g-4">
        <div class="text-center py-5">
          <div class="spinner-border text-primary"></div>
          <p class="mt-3 text-muted">Loading live streams...</p>
        </div>
      </div>
    </main>

    <footer class="text-center py-4 mt-5 border-top bg-light">
      <p class="mb-0 text-muted">&copy; 2025 DevStream</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
