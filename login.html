<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4fc3f7" />

  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
      font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com data:;
      img-src 'self' data: https:;
      connect-src 'self';
      object-src 'none';
      base-uri 'self';
      frame-ancestors 'none';
  " />

  <title>Login | DevStream</title>
  <meta name="description" content="Login to DevStream" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="login-wrapper">
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>

    <div class="login-header">
      <div class="brand">
        <i class="fas fa-stream"></i>
        <span>DevStream</span>
      </div>
      <p>Welcome back! Please login to continue.</p>
    </div>

    <div class="login-card">
      <h2>Sign In</h2>
      <p class="subtitle">Enter your credentials to access your account</p>

      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorMessage"></span>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required
            autocomplete="email" />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required
            autocomplete="current-password" />
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
          <span id="btnText">Sign In</span>
          <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="/register.html">Create one</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/js/theme.js"></script>
  <script type="module" src="/src/js/login.js"></script>
</body>

</html>
